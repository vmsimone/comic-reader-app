<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Comic Tracker</title>
        <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <header role="banner">Welcome to Comic Tracker!</header>
      <nav role="navigation">
        <button id="home">Home</button>
        <button id="list">My List</button>
        <button id="stats">Stats</button>
      </nav>
      <main role="main" aria-live="assertive">
        <!-- Content will appear below -->
        <p>Click "My List" to view your comics or "Stats" to see your statistics</p>
      </main>

      <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="app.js"></script>

    </body>
</html>
